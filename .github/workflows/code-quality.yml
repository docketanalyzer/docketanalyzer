name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        
    - name: Check formatting
      run: |
        ruff format --check .
        
    - name: Check linting
      run: |
        ruff check . 
